<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="./styles.css">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <script src="https://kit.fontawesome.com/e144f2899f.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="tip-container text-center container">
        <img class="tip-calculator-image" src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/tip-calculator-img.png" />
        <h1 class="tip-calculator-heading text-center mt-4 mb-4">Tip Calculator</h1>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6 mb-4">
                <p class="tip-heading">BILL AMOUNT</p>
                <input type="text" class="user-input" id="billAmount"/>
            </div>
            
            <div class="col-12 col-md-6 mb-4">
                <p class="tip-heading">PERCENTAGE TIP</p>
                <input type="text" class="user-input" id="tipPercent"/>
            </div>
            
            <div class="col-12 col-md-6 mb-4">
                <p class="tip-heading">TIP AMOUNT</p>
                <input type="text" class="user-input" id="tipAmount"/>
            </div>
            
            <div class="col-12 col-md-6 mb-4">
                <p class="tip-heading">TOTAL</p>
                <input type="text" class="user-input" id="total"/>
            </div>
            
            <div class="col-12 text-center text-center ">
                <button class="calculate-btn" onclick="calculate()">CALCULATE</button>
                <p class="error-message" id="errorMessage"></p>
                
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
